    <title>Meme Generator</title>

<body onload="onInit()">
    <header>
        <div class="header-container">
            <div class="header-container main-layout">
                <div class="logo"><img class="logo-img" onclick="onGallerySelcet()" src="LOGO/LOGO.png" alt=""></div>
                <div class="nav-bar">
                    <button onclick="onGallerySelcet()" class="nav-btn">Gallery</button>
                    <button onclick="renderSaved()" class="nav-btn">Memes</button>
                    <button class="nav-btn">About</button>
                </div>
                <button onclick="toggleMenu(this)" class="menu-toggle">☰</button>

            </div>

    </header>

    <main>
        <div class="search-container">
            <div class="search-container main-layout">
                <div class="input-container">
                    <input oninput="onSetFilterText(this.value)" type="text" list="search-list"
                        placeholder="Search here...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <datalist id="search-list">
                        <option value="Politician">
                        <option value="Cat">
                        <option value="Dog">
                        <option value="Baby">
                        <option value="Men">
                        <option value="Funny">
                </div>

                <div class="searh-keywords">
                    <button style="font-size: 10px ;" onclick="onKeyFilterClick(this,'Politician')">Politician</button>
                    <button style="font-size: 12px ;" onclick="onKeyFilterClick(this,'Cat')">Cat</button>
                    <button style="font-size: 14px ;" onclick="onKeyFilterClick(this,'Dog')">Dog</button>
                    <button style="font-size: 20px ;" onclick="onKeyFilterClick(this,'Baby')">Baby</button>
                    <button style="font-size: 18px ;" onclick="onKeyFilterClick(this,'Men')">Men</button>
                    <button style="font-size: 16px ;" onclick="onKeyFilterClick(this,'Funny')">Funny</button>
                </div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-container main-layout">

            </div>
        </div>



        <!-- -----------------EDITOR -->
        <div class="editor ">
            <canvas class="canvas-container" id="canvas" width="500" height="500"></canvas>
            <div class="control flex column">
                <div class="input-editor">
                    <input oninput="onInputTxt(this.value)" type="text" name="text" class="top-text"
                        placeholder="Type here">
                </div>
                <div class="color-editor">
                    <input oninput="onInputColor(this.value)" type="color" name="line-color" class="line-color">
                    <input oninput="onInputStroke(this.value)" type="color" name="stroke-color" class="stroke-color">

                    <select class="font-select" onchange="onSetFontFamily(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Ariel</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="Georgia">Georgia</option>
                    </select>
                </div>
                <div class="btn-arrow">
                    <button onclick="onMoveLine(-10)">↑</button>
                    <button onclick="onMoveLine(10)">↓</button>
                    <button onclick="onMoveRightLeft(-10)">←</button>
                    <button onclick="onMoveRightLeft(10)">→</button>

                </div>

                <div class="btn-align">
                    <button onclick="onSetAlign('left')"><i class="fa-solid fa-align-left"></i></button>
                    <button onclick="onSetAlign('center')"><i class="fa-solid fa-align-center"></i></button>
                    <button onclick="onSetAlign('right')"><i class="fa-solid fa-align-right"></i></button>
                    <button onclick="onDelte()"><i class="fa-solid fa-trash-can"></i></button>

                </div>

                <div class="last-button">
                    <button onclick="onFontSize(2)">A+</button>
                    <button onclick="onFontSize(-2)">A-</button>
                    <button onclick="onChangeLine()">⇅</button>
                    <button onclick="onAddLine()">+</button>
                    <button class="btn" onclick="uploadImg()">
                        <i class="fa-brands fa-facebook"></i>
                    </button>
                    <div class="share-container">


                    </div>
                </div>


                <a href="#" onclick="onSaveCanvas(this)"> <img src="LOGO/download.png" height="30" /></a>
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
                <button style="width: 3em ;" onclick="onSaveMeme()">Save</button>
            </div>




        </div>

        </div>
